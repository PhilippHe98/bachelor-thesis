name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  # build the spring boot jvm versions
  build-spring-boot-jvm-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project-dir:
          - spring-boot/spring-boot-base
          - spring-boot/spring-boot-cds
          - spring-boot/spring-boot-crac
          - spring-boot/spring-boot-aot
          
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
          
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'liberica'
        
    - name: Build Project
      run:  |
        cd ${{ matrix.project-dir }}
        ./gradlew build

    - name: Log in to the Container registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: ${{ env.REGISTRY }}/${{ matrix.project-dir }}

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: ./${{ matrix.project-dir }}
        file: ./${{ matrix.project-dir }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    
